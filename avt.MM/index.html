<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/input.css">
    <title>AVT | MM</title>
</head>

<body>
    <h1>FAÇA SUA AVALIAÇÃO | MM</h1>
    <main>
        <section>
            <div class="box-resultado">
                <div id="mensagem" class="mensagem"></div>
            </div>
            <div class="container">
                <div class="box-img">
                    <img src="../assets/img/feliz.png" alt="Feliz" class="emoji" data-humor="Feliz">
                    <img src="../assets/img/neutro.png" alt="Neutro" class="emoji" data-humor="Neutro">
                    <img src="../assets/img/ruim.png" alt="Ruim" class="emoji" data-humor="Ruim">
                </div>
            </div>
        </section>
    </main>

    <div class="content">
        <textarea id="comentario" placeholder="Digite seu comentário"></textarea>
        <button id="enviarAvaliacao">Enviar Avaliação</button>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
