<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../project-root/public/css/css/style.css">
    <link rel="stylesheet" href="../project-root/public/css/css/painel/style.css">
    <script src="../../../src/firebase/authGuard.js" type="module"></script>
    <title>AVT | MM</title>
</head>

<body class="body.ava">
    <div id="h1_texto">
        <h1>FAÇA SUA AVALIAÇÃO | MM</h1>
    </div>
    <div id="image-container">
    <main>
        <section>
            

            <div class="box-resultado" id="h1_texto-avaliacao">
                <div id="mensagem" class="mensagem"></div>
            </div>


            <div class="container">
                <div class="box-img">
                    <img src="../project-root/public/assets/feliz.png" alt="Feliz" class="emoji" id="face-feliz" data-humor="Feliz">
                    <img src="../project-root/public/assets/neutro.png" alt="Neutro" class="emoji" id="face-neutro" data-humor="Neutro">
                    <img src="../project-root/public/assets/ruim.png" alt="Ruim" class="emoji" id="face-ruim" data-humor="Ruim">
                </div>
            </div>
        </section>
    </main>

    <div class="content">
        <textarea class="styled-textarea" id="comentario" placeholder="Digite seu comentário"></textarea>
        <button id="enviarAvaliacao">Enviar Avaliação</button>
    </div>

    <script src="../project-root/public/js/script.js" type="module"></script>
</body>

</html>
