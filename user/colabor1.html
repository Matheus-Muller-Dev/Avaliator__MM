<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/colaborar-cards.css">
    <link rel="stylesheet" href="../css/colaborar-input.css">
    <script src="user.js" type=""></script>
    <title>Colaboradores</title>
</head>
<body>
    

    <div class="teste">
  
    <div class="content">
      <h1>cadastre o colaborador | MM</h1>
        
        <div class="content--add-item">
            
            <input type="text" id="autoCompleteInput"  placeholder="Nome do colaborador ">
            
            <button onclick="newTask()" id="bnt-new-task" title="Envie sua avaliação!">+</button>

            <div class="autocomplete-suggestions" id="suggestionList"></div>

        </div>
    </div>
</div> 





<div class="mov-btn">
    <div class="criar_perfil">
      <button type="button">Novo colaborador</button>
    </div>
</div>
    


<div class="cards">
    
    <div class="container">
        
        <div class="card">
            <div class="mover">
               <img class="icone" id="img1" src="../img/avatar.png" alt="iconeHTML">
               <p class="p1" id="cardSugestao">Matheus Müller</p>
            </div>
            <div class="button">
                <a href="links/link.html">ENTRAR</a>
            </div>


        </div>
    </div>
</div>

<script>

    // user.js
let userIdCounter = 1; // Para gerar IDs únicos para cada usuário

function newTask() {
    // Obter o valor do input
    const userName = document.getElementById('autoCompleteInput').value;

    // Verificar se o input não está vazio
    if (userName.trim() !== '') {
        // Criar um novo card
        createCard(userName);
        
        // Limpar o input
        document.getElementById('autoCompleteInput').value = '';
    }
}

function createCard(userName) {
    // Obter a div de cards
    const cardsContainer = document.querySelector('.cards .container');

    // Criar um novo elemento div para o card
    const newCard = document.createElement('div');
    newCard.classList.add('card');

    // Criar a estrutura interna do card
    newCard.innerHTML = `
        <div class="mover">
            <img class="icone" src="../img/avatar.png" alt="iconeHTML">
            <p class="p1">${userName}</p>
        </div>
        <div class="button">
            <a href="links/link.html">ENTRAR</a>
        </div>
    `;

    // Adicionar o card à div de cards
    cardsContainer.appendChild(newCard);
}

document.querySelector('.criar_perfil button').addEventListener('click', function() {
    // Obter o valor do input
    const userName = prompt('Digite o nome do novo colaborador:');

    // Verificar se o usuário não cancelou a operação
    if (userName !== null) {
        // Criar um novo card
        createCard(userName);
    }
});


</script>



</body>
</html>
